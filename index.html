
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="controller.js"></script>
    <script src="angular-local-storage.js"></script>
    <title>Registration Form</title>

</head>
<body>

<br>
<div ng-app="myApp">
    <div ng-controller="DemoCtrl" class="container">
        <!--<label>full name:</label> <input type="text" ng-model="regstr.test">-->
        <!--<label>email:</label> <input type="text" ng-model="regstr.email">-->
        <h2 style="text-align: center">Registration Form</h2>
        <form class="form-horizontal" style="margin-top: 5%">
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Full Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="regstr.name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Email address:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" ng-model="regstr.email" id="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Mobile Number:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="regstr.number" id="number">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-5" for="pwd">Password:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" ng-model="regstr.pwd" id="pwd">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="pwd">Repeat Password:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" ng-model="regstr.pwd2" id="pwd2">
                </div>
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary" ng-click="clearTest()">Clear</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
